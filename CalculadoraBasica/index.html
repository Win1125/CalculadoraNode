<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Calculadora</title>
</head>

<body>
  <div class="row">
    <div class="card" style="width: 28rem; margin: 5% 5% 0 10%; gap: 20px;">
      <h1>Calculadora</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Número 1</span>
        <input type="number" id="num1" class="form-control">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Número 2</span>
        <input type="number" id="num2" class="form-control" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default">
      </div>
      <button onclick="calculateBasics('+')" class="btn btn-primary">Sumar</button>
      <button onclick="calculateBasics('-')" class="btn btn-danger">Restar</button>
      <button onclick="calculateBasics('*')" class="btn btn-success">Multiplicar</button>
      <button onclick="calculateBasics('/')" class="btn btn-warning">Dividir</button>
      <p id="result"></p>
    </div>

    <div class="card" style="width: 28rem; margin: 5% 5% 0 10%; gap: 20px;">
      <h1>Mod Programador</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Ingrese un Decimal</span>
        <input type="number" id="decimal" class="form-control">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Ingrese un Binario</span>
        <input type="number" id="binario" class="form-control">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Ingrese un Hexadecimal</span>
        <input type="text" id="hexadecimal" class="form-control">
      </div>

      <button onclick="calculatePro('decimal')" class="btn btn-outline-primary">Covetir Decimal</button>
      <button onclick="calculatePro('binary')" class="btn btn-outline-warning">Covetir Binario</button>
      <button onclick="calculatePro('hexa')" class="btn btn-outline-success">Covetir Hexadecimal</button>

      <p id="result-pro"></p>
      <p id="result-pro1"></p>
    </div>

  </div>

  <script type="text/javascript" src="./model.js"></script>
  <script type="text/javascript" src="./controller.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
